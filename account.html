<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>계정 정보</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="account-container">
        <h1>보유 주식 정보</h1>
        <div id="user-info">
            <p><strong>주주 이름:</strong> <span id="user-name"></span></p>
            <p><strong>증권 계좌:</strong> <span id="user-account"></span></p>
            <p><strong>증권사:</strong> <span id="user-combo"></span></p> <!-- 증권사 추가 -->
            <p><strong>1주당 주식 가격:</strong> <span id="stock-price"></span>원</p>
            <p><strong>보유 주수:</strong> <span id="shares-owned"></span>주</p>
            <p><strong>평가 금액:</strong> <span id="evaluated-amount"></span>원</p>
        </div>
        <a href="index.html" class="back-button">← 돌아가기</a>
    </div>
    <script src="account.js"></script>
</body>
</html>
